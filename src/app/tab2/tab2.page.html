<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="4">
      <ion-list *ngIf="fechas.length > 0">
        <ion-card *ngFor="let fecha of fechas; let i=index">
          <ion-card-header>
           <ion-card-subtitle>
            {{fecha}}
           </ion-card-subtitle>
           <ion-card-title> {{nombres[i]}}</ion-card-title>
          </ion-card-header>
          <ion-item>
            <ion-label>Tipo:</ion-label>
            <ion-label> {{tipos[i]}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Celular:</ion-label>
            <ion-label>{{cels[i]}}</ion-label>
            <ion-button>Llamar</ion-button>
          </ion-item>
        </ion-card>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
