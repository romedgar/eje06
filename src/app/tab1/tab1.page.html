<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="6">
      <ion-item (click)="showPicker = ! showPicker">
        <ion-label>Fecha:</ion-label>
        <ion-text slot="end">
          {{dateValue}}
        </ion-text>
      </ion-item>
      <ion-datetime *ngIf="showPicker" #datetime [value]="dateValue" size="cover"
      (ionChange)="dateChanged(datetime.value)">
      </ion-datetime>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-lg="6">
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="nombre">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-lg="6">
      <ion-item>
        <ion-label>Tipo:</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="tipo">
          <ion-select-option *ngFor="let option of options" [value]="option" >{{option}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-lg="6">
      <ion-item>
        <ion-label>Cel:</ion-label>
        <ion-input [(ngModel)]="cel">
        </ion-input>
        <ion-button (click)='addCard()'>Agregar</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
